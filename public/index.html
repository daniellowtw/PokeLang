<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link href="bower_components/jquery.atwho/dist/css/jquery.atwho.css" rel="stylesheet">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/caret.js/dist/jquery.caret.min.js"></script>

<body>
1. # to search pokemon by id <br>
2. @ to search pokemon by name <br>
3. . to search pokemon moves <br>
<textarea id='test'></textarea>
<script>

});

});

});

$('#test').atwho({
    at: "#",
    tpl: '<li data-value="${content}">${name} <small>${content}</small></li>',
    data: pokemon_list_by_id
}).atwho({
    at: "@",

}).atwho({
	at: ".",
	tpl: '<li data-value="${name}">${name}</li>',

})
