<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="bower_components/jquery.atwho/dist/css/jquery.atwho.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/caret.js/dist/jquery.caret.min.js"></script>
    <script src="bower_components/jquery.atwho/dist/js/jquery.atwho.min.js"></script>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../bower_components/core-input/core-input.html">
    <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
    <!-- <link rel="import" href="../bower_components/core-icon/core-icon.html"> -->
    <link rel="import" href="../bower_components/core-overlay/core-overlay.html">

</head>

<body unresolved>

    <core-toolbar>
        <!-- <core-icon-button icon="menu"></core-icon-button> -->
        <span flex>PokeLang Web Compiler</span>
        <!-- <core-icon-button icon="refresh"></core-icon-button> -->
        <!-- <core-icon-button src="http://www.polymer-project.org/images/picons/ic_social_github.png"></core-icon-button> -->
        <core-icon-button src="github_mark.png"></core-icon-button>
        <!-- <core-icon-button icon="help" on-tap="{{tapHandler}}"></core-icon-button> -->
    <x-container></x-container>

    </core-toolbar>


    <div class="container" layout vertical >
        <h1>Input</h1>
        <section horizontal start layout>
            <textarea id='test' multiline rows="fit" rows=10 placeholder="Type your source code here"></textarea>
        </section>
        <h1>output</h1>
        <section horizontal start layout>
            <textarea id='output' multiline rows="fit" rows=10 placeholder="Output"></textarea>
        </section>
    </div>

    <polymer-element name="x-dialog" attributes="opened autoCloseDisabled">
        <template>
            <style>
            :host {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 13px;
                -webkit-user-select: none;
                -moz-user-select: none;
                overflow: hidden;
                background: white;
                padding:30px 42px;
                outline: 1px solid rgba(0, 0, 0, 0.2);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            }
            </style>
            <core-overlay id="overlay" layered backdrop opened="{{opened}}" autoCloseDisabled="{{autoCloseDisabled}}" transition="core-transition-center"></core-overlay>
            <content></content>
        </template>
        <script>
        Polymer('x-dialog', {

            ready: function() {
                this.$.overlay.target = this;
            },

            toggle: function() {
                this.$.overlay.toggle();
            }

        });
        </script>
    </polymer-element>
    <polymer-element name="x-container">
        <template>
            <x-dialog id="dialog" class="dialog">
                <!-- place all overlay styles inside the overlay target -->
                <style no-shim>
                .dialog {
                    box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 13px;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    overflow: hidden;
                    background: white;
                    padding:30px 42px;
                    outline: 1px solid rgba(0, 0, 0, 0.2);
                    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
                }
                #dialog {
                    width: 500px;
                }
                </style>
                <h2>HELP</h2>
                1. # to search pokemon by id
                <br>2. @ to search pokemon by name
                <br>3. . to search pokemon moves
                <br>
                <div>
                    <core-overlay layered id="confirmation" class="dialog" backdrop transition="core-transition-top">
                        <!-- place all overlay styles inside the overlay target -->
                        <style no-shim>
                        .dialog {
                            box-sizing: border-box;
                            -moz-box-sizing: border-box;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 13px;
                            -webkit-user-select: none;
                            -moz-user-select: none;
                            overflow: hidden;
                            background: white;
                            padding:30px 42px;
                            outline: 1px solid rgba(0, 0, 0, 0.2);
                            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
                        }
                        #confirmation {
                            box-sizing: border-box;
                            text-align: center;
                            width: 150px;
                        }
                        </style>
                        Thank you.
                    </core-overlay>
                </div>
                <br>
                <br>
                <button core-overlay-toggle>OK</button>
            </x-dialog>
        <core-icon-button icon="help" on-tap="{{tapHandler}}"></core-icon-button>

            <!-- <button on-tap="{{tapHandler}}">Toggle Dialog</button> -->
        </template>
        <script>
        Polymer('x-container', {

            inputHandler: function(e) {
                if (e.target.value === 'something') {
                    this.$.confirmation.toggle();
                }
            },

            tapHandler: function() {
                this.$.dialog.toggle();
            }

        });
        </script>
    </polymer-element>

    <script src="data.js" type="text/javascript"></script>
</body>

</html>
